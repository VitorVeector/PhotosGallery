<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo-Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;700&
    family=Raleway:wght@100;300;500;
    800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <header id="headerContainer">
        <div class="logo">
            <h1>PHOTO-Galery</h1>
        </div>
        <div class="nav">
            <ul>
                <li>Cachorros</li>
                <li>Gatos</li>
                <li>Pássaros</li>
                <li>Roedores</li>
                <li>Lagartos</li>
                <li>Peixes</li>
            </ul>
            <img id="menuTgl" src="./assets/svg/menu.svg" alt="">
            <div class="buttons"><button>
                    <h1>Login</h1>
                </button>
                <button>
                    <h1>Cadastre-se</h1>
                </button></div>

        </div>

        </nav>
    </header>
    <main id="mainContainer">
        <div class="cell" id="dog">
        </div>
        <div class="cell" id="cat">
        </div>
        <div class="cell" id="bird">
        </div>
        <div class="cell" id="fish">
        </div>
        <div class="cell" id="rodent">
        </div>
        <div class="cell" id="reptile">
        </div>
    </main>
    <footer id="footContainer">
        <h1>@ Vítor Araújo</h1>
    </footer>
</body>

</html>
